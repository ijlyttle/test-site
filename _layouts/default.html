<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}} &middot; Test Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ page.root  }}assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ page.root  }}assets/css/highlight.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' 
      rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
        </ul>

        <h3 class="muted"><a href="/">Test Site</a> <small>by Ian Lyttle</small></h3>
        <hr>
      </div>

      <div class="row">
        <div class="col-sm-3" id="nav">
        
          <h4>Contents</h4>
          <ul class="list-unstyled" id="toc"></ul>
  
          <hr>

        </div>

        <div id="content" class="col-sm-8 pull-right">
          {{ content }}
        </div>
      </div>

      <div class="footer">
        <hr>
        <p>Powered by <a href="http://jekyllrb.com/">jekyll</a>,
          <a href="http://yihui.name/knitr/">knitr</a>, and 
          <a href="http://johnmacfarlane.net/pandoc/">pandoc</a>. Source 
          available on <a href="https://github.com/ijlyttle/test-site/">github</a>.
          Archtitecture and construction derived from 
          Hadley Wickham's <a href="http://adv-r.had.co.nz">Advanced R</a> website.
        </p>
      </div>

    </div> <!-- /container -->

  <script src="//code.jquery.com/jquery.js"></script>
  <script src="{{ page.root  }}assets/js/bootstrap.min.js"></script>
  <script src="{{ page.root  }}assets/js/toc.js"></script>
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>  

  </body>
